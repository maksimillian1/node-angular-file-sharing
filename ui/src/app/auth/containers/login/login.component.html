<div class="max-w-[500px] mx-auto mt-6">

  <div class="flex flex-col p-5 h-full justify-center">

    <form
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
      class="grid gap-6 bg-gray-100 rounded-lg sm:py-14 py-6 sm:px-[4rem] px-5">
      <h1 class="text-center text-[30px] font-bold">
        Sign In
      </h1>

      <div class="grid grid-cols-1">
        <div>
          <label
            for="email"
            class="text-sm block mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <div class="mt-1 relative rounded-md">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M2.243 6.854L11.49 1.31a1 1 0 0 1 1.029 0l9.238 5.545a.5.5 0 0 1 .243.429V20a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.283a.5.5 0 0 1 .243-.429zM4 8.133V19h16V8.132l-7.996-4.8L4 8.132zm8.06 5.565l5.296-4.463 1.288 1.53-6.57 5.537-6.71-5.53 1.272-1.544 5.424 4.47z"/>
              </svg>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              placeholder="john.victor@email.com"
              autocomplete="email"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 pl-11 sm:text-sm border-gray-300 rounded-md"
            />
          </div>

          <div class="h-8">
            <ng-container *ngIf="loginForm.controls.email as email">
              <div class="input-error" *ngIf="email.dirty && email.hasError('required')">This field is required.</div>
              <div class="input-error" *ngIf="email.dirty && email.hasError('email')">Please enter a valid email.</div>
            </ng-container>
          </div>

        </div>

        <div>
          <label
            for="password"
            class="text-sm block mb-1">
            Password <span class="text-red-500">*</span>
          </label>

          <div class="mt-1 relative rounded-md">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1zM5 10v10h14V10H5zm6 4h2v2h-2v-2zm-4 0h2v2H7v-2zm8 0h2v2h-2v-2zm1-6V7a4 4 0 1 0-8 0v1h8z"/></svg>
            </div>

            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg
                *ngIf="!showPassword"
                (click)="showPassword = !showPassword"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
              </svg>
              <svg
                *ngIf="showPassword"
                (click)="showPassword = !showPassword"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M17.882 19.297A10.949 10.949 0 0 1 12 21c-5.392 0-9.878-3.88-10.819-9a10.982 10.982 0 0 1 3.34-6.066L1.392 2.808l1.415-1.415 19.799 19.8-1.415 1.414-3.31-3.31zM5.935 7.35A8.965 8.965 0 0 0 3.223 12a9.005 9.005 0 0 0 13.201 5.838l-2.028-2.028A4.5 4.5 0 0 1 8.19 9.604L5.935 7.35zm6.979 6.978l-3.242-3.242a2.5 2.5 0 0 0 3.241 3.241zm7.893 2.264l-1.431-1.43A8.935 8.935 0 0 0 20.777 12 9.005 9.005 0 0 0 9.552 5.338L7.974 3.76C9.221 3.27 10.58 3 12 3c5.392 0 9.878 3.88 10.819 9a10.947 10.947 0 0 1-2.012 4.592zm-9.084-9.084a4.5 4.5 0 0 1 4.769 4.769l-4.77-4.769z"/>
              </svg>
            </div>
            <input
              id="password"
              autocomplete="current-password"
              placeholder="Password"
              formControlName="password"
              [type]="showPassword ? 'text': 'password'"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 pl-11 sm:text-sm border-gray-300 rounded-md"
            />
          </div>

          <div class="h-8">
            <ng-container *ngIf="loginForm.controls.password as password">
              <div class="input-error" *ngIf="password.dirty && password.hasError('required')">This field is required.</div>
              <div class="input-error" *ngIf="password.dirty && password.hasError('minlength')">
                Password should be at least <strong>{{password.getError('minlength').requiredLength}}</strong> characters
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <button
        [disabled]="loginForm.invalid"
        class="bg-black text-base py-3 text-white rounded-md w-full"
        type="submit">
        Sign In
      </button>

      <button
        routerLink="/auth/registration"
        class="mt-2 text-base text-black rounded-md w-full"
        type="button">
        Register
      </button>
    </form>

    <div class="h-5"></div>
  </div>

</div>
